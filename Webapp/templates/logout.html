{% extends 'theme.html' %}
{% block content %}
{% load static %}

<head>
    <title>Logout</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
    <!-- Add a Bootstrap container to center the logout message -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-6">
          <!-- Add a card for a nice styling effect -->
          <div class="card">
            <div class="card-header text-center">
              <h4>Logout</h4>
            </div>
            <div class="card-body">
              <p class="text-center">You have successfully logged out</p>
              <p class="text-center">Thank you for using our app!</p>
              <div class="text-center">
                <a href="/login" class="btn btn-primary">Click here to log back in</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

   
    {% endblock %}
    {% block script %}
    
    
      <script src="{% static 'js/jquery.min.js' %}"></script>
      <script src="{% static 'js/popper.js' %}"></script>
      <script src="{% static 'js/bootstrap.min.js' %}"></script>
      <script src="{% static 'js/main.js' %}"></script>
    {% endblock script %}
